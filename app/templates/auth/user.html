{% extends "base.html" %}

{% block title %}auth.username{% endblock %}
{% block main %}
<div class="page-header">
    <div class="profile-header">
        <h1>{{ user.username }}</h1>
        <p>
            {% if user == current_user %}
            <a class="btn btn-default" href="{{ url_for('auth.edit_profile') }}">Edit Profile</a>
            {% endif %}        	
        </p>
    </div>
</div>

{% endblock %}
