<!DOCTYPE html>
<html>
  <head>
    <!-- https://github.com/esbullington/flask-bootstrap/tree/master/app/static 
    http://geek4it.com/
    https://realpython.com/
    http://top.jobbole.com/
    http://traceinvest.com/
    https://0x0b.de/
    http://adrianlange.com/
    -->
    <title>{% block title %}{% endblock %} - My Webpage</title>
    <!-- Website Title & Description for Search Engine purposes -->
    <meta name="description" content="">

    <!-- Mobile viewport optimized -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}"> 
  </head>
  <body>

    <div class="header">
      <div class="navbar navbar-default">
        <div class="container">      
          <a href="/" class="navbar-brand"><img src="{{url_for('static', filename='images/logo.png')}}" alt="Your Logo"></a>          
          <div class="pull-right collapse navbar-collapse navbar-responsive-collapse">
            <ul class="nav nav-pills pull-right">
              <li class="active">
                <a href="{{url_for('index.home')}}">Home</a>
              </li>
              <li>
                <a href="{{url_for('index.projects')}}">Projects</a>
              </li> 
              <li>
                <a href="{{url_for('index.resume')}}">Resume</a>
              </li>  
              <li>
                <a href="{{url_for('index.about')}}">About</a>
              </li>              
            </ul> 
          </div><!--end nav-collapse-->     
        </div><!--end container-->
      </div><!--end navbar-->      
    </div><!--end header--> 

    <div class="container" id="main">
      {% block main %} {% endblock %}<!--end blockmain-->
    </div><!--end container-->
    

    <!-- First try for the online version of jQuery-->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JS -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/script.js"></script>    
    </body>
  </html>
